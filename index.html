<!DOCTYPE html> 
<html lang="es"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>ChatBot AI</title> 
    <link rel="stylesheet" href="css/style.css"> 
</head> 
<body> 
    <div class="container"> 
        <header> 
            <h1>?? ChatBot AI</h1> 
            <button id="settings-btn" class="settings-btn">??</button> 
        </header> 
 
        <div id="settings-modal" class="modal"> 
            <div class="modal-content"> 
                <span class="close">&times;</span> 
                <h2>Configuraci¢n</h2> 
                <div class="form-group"> 
                    <label for="api-key">OpenRouter API Key:</label> 
                    <input type="password" id="api-key" placeholder="Ingresa tu API key de OpenRouter"> 
                </div> 
                <div class="form-group"> 
                    <label for="model-select">Modelo:</label> 
                    <select id="model-select"> 
                        <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet</option> 
                        <option value="openai/gpt-4o">GPT-4o</option> 
                        <option value="openai/gpt-3.5-turbo">GPT-3.5 Turbo</option> 
                        <option value="meta-llama/llama-3.1-8b-instruct:free">Llama 3.1 8B (Free)</option> 
                    </select> 
                </div> 
                <button id="save-settings">Guardar</button> 
            </div> 
        </div> 
 
        <div id="chat-container"> 
            <div id="messages"></div> 
        </div> 
 
        <div class="input-container"> 
            <input type="text" id="message-input" placeholder="Escribe tu mensaje aqu¡..." disabled> 
            <button id="send-btn" disabled>Enviar</button> 
        </div> 
 
        <div id="status">?? Configura tu API key para empezar</div> 
    </div> 
 
    <script src="js/app.js"></script> 
</body> 
</html>
